<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Portfolio</title>

<style>
/* === Base Style === */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #111;
  color: #eee;
  line-height: 1.6;
  scroll-behavior: smooth;
}

h1, h2, h3 {
  text-align: center;
  margin-bottom: 15px;
  color: #f5c518;
}
/* === Reviews === */
.reviews {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.review {
  background: #1a1a1a;
  border-radius: 10px;
  padding: 20px;
  width: 280px;
  box-shadow: 0 4px 10px rgba(255, 215, 0, 0.1);
}

.review div {
  color: #f5c518;
  margin-top: 10px;
}
.back-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #f5c518;
  color: #111;
  text-decoration: none;
  border-radius: 5px;
  margin: 20px;
  transition: background-color 0.3s;
  font-weight: bold;
}

.back-button:hover {
  background-color: #e6b800;
}
</style>
<body>
    <!-- Reviews -->
    <a href="MyPage.html" class="back-button">Back</a>
    <section id="reviews">
    <h2>Client Reviews</h2>
    <div class="reviews">
      <div class="review">
        <p>"A luxury experience! Professional and elegant design." – Client A</p>
        <div>★★★★★</div>
      </div>
      <div class="review">
        <p>"Exceptional attention to detail and premium quality." – Client B</p>
        <div>★★★★★</div>
      </div>
    </div>
  </section>
</body>
